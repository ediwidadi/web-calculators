<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />

<body class="bg-slate-100 text-slate-900">
  
  <!-- TEMPLATE UNTUK AgeCalculator -->
  <template id="age-calculator-template">
    <main class="flex-grow flex items-start justify-center pt-10">
      <div class="max-w-xl w-full px-6">
        
        <h2 class="text-[34px] text-3xl font-bold mb-2 text-lime-600 text-center">
          {{ t('calcTitle') }}
        </h2>
        
        <p class="text-[16px] sm:text-sm text-slate-600 text-center mb-10">
          {{ t('usageIntroText') }}
        </p>
        
        <!-- Tanggal Lahir -->
     <section
  class="mb-6"
  :class="loading ? 'opacity-50 pointer-events-none' : ''"
>
          <label class="block mb-2 font-medium">
            {{ t('birthDateLabel') }}
          </label>
          
          <div class="flex gap-2 items-stretch">
            <!-- 3 kolom input (DD / MM / YYYY) -->
            <div class="grid grid-cols-3 gap-2 flex-1">
              <!-- Hari -->
              <div class="relative">
                <button type="button" @click.stop="toggleDropdown('birthDay')" class="w-full border rounded px-3 py-2 text-center text-sm bg-white
                         border-slate-300 focus:outline-none focus:ring focus:ring-lime-600/40
                         flex items-center justify-between">
                  <span class="flex-1 text-center">
                    {{ birthDay ? formatTwoDigits(birthDay) : dayPlaceholder }}
                  </span>
                  <span class="ml-2 text-slate-400 text-xs">
                    â–¼
                  </span>
                </button>
                <span class="pointer-events-none absolute top-1/2 right-[2.1rem] -translate-y-1/2
                             h-[60%] w-[1px] bg-slate-200"></span>
                <div v-if="isBirthDayOpen" class="absolute z-20 mt-1 w-full max-h-48 overflow-auto bg-white border border-slate-200 rounded shadow text-sm">
                  <button v-for="d in birthDayOptions" :key="'bd-' + d" type="button" @click.stop="selectBirthDay(d)"
                    class="w-full px-2 py-1 text-left hover:bg-slate-100">
                    {{ formatTwoDigits(d) }}
                  </button>
                </div>
              </div>
              
              <!-- Bulan -->
              <div class="relative">
                <button type="button" @click.stop="toggleDropdown('birthMonth')" class="w-full border rounded px-3 py-2 text-center text-sm bg-white
                         border-slate-300 focus:outline-none focus:ring focus:ring-lime-600/40
                         flex items-center justify-between">
                  <span class="flex-1 text-center">
                    {{ birthMonth ? getMonthLabel(birthMonth) : monthPlaceholder }}
                  </span>
                  <span class="ml-2 text-slate-400 text-xs">
                    â–¼
                  </span>
                </button>
                <span class="pointer-events-none absolute top-1/2 right-[2.1rem] -translate-y-1/2
                             h-[60%] w-[1px] bg-slate-200"></span>
                <div v-if="isBirthMonthOpen" class="absolute z-20 mt-1 w-full max-h-48 overflow-auto bg-white border border-slate-200 rounded shadow text-sm">
                  <button v-for="m in monthOptions" :key="'bm-' + m.value" type="button" @click.stop="selectBirthMonth(m.value)"
                    class="w-full px-2 py-1 text-left hover:bg-slate-100">
                    {{ m.label }}
                  </button>
                </div>
              </div>
              
              <!-- Tahun -->
              <div class="relative">
                <button type="button" @click.stop="toggleDropdown('birthYear')" class="w-full border rounded px-3 py-2 text-center text-sm bg-white
                         border-slate-300 focus:outline-none focus:ring focus:ring-lime-600/40
                         flex items-center justify-between">
                  <span class="flex-1 text-center">
                    {{ birthYear || yearPlaceholder }}
                  </span>
                  <span class="ml-2 text-slate-400 text-xs">
                    â–¼
                  </span>
                </button>
                <span class="pointer-events-none absolute top-1/2 right-[2.1rem] -translate-y-1/2
                             h-[60%] w-[1px] bg-slate-200"></span>
                <div v-if="isBirthYearOpen" class="absolute z-20 mt-1 w-full max-h-48 overflow-auto bg-white border border-slate-200 rounded shadow text-sm">
                  <button v-for="y in yearOptions" :key="'by-' + y" type="button" @click.stop="selectBirthYear(y)"
                    class="w-full px-2 py-1 text-left hover:bg-slate-100">
                    {{ y }}
                  </button>
                </div>
              </div>
            </div>
            
            <!-- Kolom ikon kalender -->
            <div class="relative">
              <button type="button" @click.stop="toggleBirthCalendar" class="h-full aspect-square border border-slate-300 rounded-lg
                       flex items-center justify-center text-slate-600
                       hover:bg-slate-50 focus:outline-none focus:ring focus:ring-lime-600/40">
                <!-- ikon kalender -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 7V4m8 3V4M4 11h16M5 5h14a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1z" />
                </svg>
              </button>
            </div>
          </div>
        </section>
        
        <!-- Tanggal Target -->
<section

>
          <label class="block mb-2 font-medium">

                  <button v-for="d in targetDayOptions" :key="'td-' + d" type="button" @click.stop="selectTargetDay(d)"

                  <span class="flex-1 text-center">

                  </span>
                  <span class="ml-2 text-slate-400 text-xs">
                    â–¼
                  </span>
                </button>
                <span class="pointer-events-none absolute top-1/2 right-[2.1rem] -translate-y-1/2

                <div v-if="isTargetMonthOpen" class="absolute z-20 mt-1 w-full max-h-48 overflow-auto bg-white border border-slate-200 rounded shadow text-sm">
                  <button v-for="m in monthOptions" :key="'tm-' + m.value" type="button" @click.stop="selectTargetMonth(m.value)"
                    class="w-full px-2 py-1 text-left hover:bg-slate-100">
                    {{ m.label }}
                  </button>
                </div>
              </div>
              
              <!-- Tahun -->
              <div class="relative">
                <button type="button" @click.stop="toggleDropdown('targetYear')" class="w-full border rounded px-3 py-2 text-center text-sm bg-white
                         border-slate-300 focus:outline-none focus:ring focus:ring-lime-600/40
                         flex items-center justify-between">
                  <span class="flex-1 text-center">
                    {{ targetYear || yearPlaceholder }}
                  </span>
                  <span class="ml-2 text-slate-400 text-xs">
                    â–¼
                  </span>
                </button>
                <span class="pointer-events-none absolute top-1/2 right-[2.1rem] -translate-y-1/2
                             h-[60%] w-[1px] bg-slate-200"></span>
                <div v-if="isTargetYearOpen" class="absolute z-20 mt-1 w-full max-h-48 overflow-auto bg-white border border-slate-200 rounded shadow text-sm">
                  <button v-for="y in yearOptions" :key="'ty-' + y" type="button" @click.stop="selectTargetYear(y)"
                    class="w-full px-2 py-1 text-left hover:bg-slate-100">
                    {{ y }}
                  </button>
                </div>
              </div>
            </div>
            
            <!-- Kolom ikon kalender -->
            <div class="relative">
              <button type="button" @click.stop="toggleTargetCalendar" class="h-full aspect-square border border-slate-300 rounded-lg
                       flex items-center justify-center text-slate-600
                       hover:bg-slate-50 focus:outline-none focus:ring focus:ring-lime-600/40">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 7V4m8 3V4M4 11h16M5 5h14a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1z" />
                </svg>
              </button>
            </div>
          </div>
          
        </section>
        <!-- LOADING PROGRESS BAR -->
<div v-if="loading" class="w-full mt-4">
  <div class="h-2 bg-slate-200 rounded-full overflow-hidden">
    <div
      class="h-full bg-lime-600 transition-all duration-200"
      :style="{ width: progress + '%' }">
    </div>
  </div>

  <p class="text-xs text-slate-500 text-center mt-1">
    {{ t('loadingText') }}
  </p>
</div>
<button
  @click="calculate"
  :disabled="loading || hasCalculated"
  class="block mx-auto
         min-h-[44px]
         flex items-center justify-center gap-2
         bg-lime-600 text-white py-2 px-6 rounded font-semibold transition
         disabled:opacity-50 disabled:cursor-not-allowed">

  <!-- SPINNER -->
  <svg
    v-if="loading"
    class="animate-spin h-4 w-4 text-white"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24">
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4" />
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
  </svg>

  <!-- TEXT -->
  <span>
    {{ loading ? t('loadingText') : t('calculateButton') }}
  </span>

</button>
        
<p
  v-if="error"
  class="mt-3 text-sm text-center text-red-600 font-medium"
>
  {{ error }}
</p>
        <!-- SKELETON RESULT -->
<div
  v-if="loading"
  class="mt-6 bg-white rounded-xl shadow p-6 animate-pulse"
>
  <div class="h-5 w-32 bg-slate-200 rounded mb-4 mx-auto"></div>

  <div class="grid grid-cols-3 gap-4 text-center">
    <div class="h-16 bg-slate-200 rounded"></div>
    <div class="h-16 bg-slate-200 rounded"></div>
    <div class="h-16 bg-slate-200 rounded"></div>
  </div>

  <div class="mt-6 space-y-2">
    <div class="h-4 bg-slate-200 rounded w-2/3 mx-auto"></div>
    <div class="h-4 bg-slate-200 rounded w-1/2 mx-auto"></div>
  </div>
</div>



<!-- SKELETON FUN FACTS -->
<div
  v-if="loading"
  class="mt-6 bg-white rounded-xl shadow p-6 animate-pulse"
>
  <div class="h-5 w-40 bg-slate-200 rounded mb-4"></div>

  <div class="space-y-3">
    <div class="h-4 bg-slate-200 rounded w-full"></div>
    <div class="h-4 bg-slate-200 rounded w-11/12"></div>
    <div class="h-4 bg-slate-200 rounded w-10/12"></div>
    <div class="h-4 bg-slate-200 rounded w-9/12"></div>
  </div>
</div>

<div v-if="!loading && hasCalculated && result" class="mt-6 space-y-4">
  <result-card :result="result"></result-card>
  <fun-facts-card
    :result="result"
    :fun-facts="funFacts"
    :birth-date="birthDateObj">
  </fun-facts-card>
</div>
        <!-- POPUP KALENDER: TANGGAL LAHIR (melayang di tengah) -->
        <div v-if="showBirthCalendar" class="fixed inset-0 z-40 flex items-center justify-center bg-black/20" @click.self="showBirthCalendar = false">
          <div class="bg-white border border-slate-200 rounded-xl shadow-lg p-3 text-xs w-[18rem] max-w-[90vw]">
            <div class="flex items-center justify-between mb-2">
              <button type="button" @click.stop="changeBirthMonth(-1)" class="px-2 py-1 rounded hover:bg-slate-100">
                <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" />
                </svg>
              </button>
              <div class="font-semibold">
                {{ getMonthLabel(birthCalendarConfig.month) }} {{ birthCalendarConfig.year }}
              </div>
              <button type="button" @click.stop="changeBirthMonth(1)" class="px-2 py-1 rounded hover:bg-slate-100">
                <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1" />
                </svg>
              </button>
            </div>
            
            <div class="grid grid-cols-7 gap-1 text-[11px] text-slate-500 mb-1">
              <span v-for="w in weekLabels" :key="'bw-' + w" class="text-center">
                {{ w }}
              </span>
            </div>
            
            <div class="grid grid-cols-7 gap-1">
              
              
              <button v-for="(cell, idx) in birthCalendarConfig.cells" :key="'bc-' + idx" type="button"
                class="w-7 h-7 flex items-center justify-center rounded text-xs" :class="[
    cell ? 'hover:bg-lime-600/10 hover:text-lime-600 cursor-pointer' : '',
    cell && isBirthSelected(cell) ? 'bg-lime-600 text-white' : ''
  ]" @click.stop="cell && pickBirthFromCalendar(cell)">
                <span v-if="cell">{{ cell.day }}</span>
              </button>
              
              
              
            </div>
          </div>
        </div>
        
        <!-- POPUP KALENDER: TANGGAL TARGET (melayang di tengah) -->
        <div v-if="showTargetCalendar" class="fixed inset-0 z-40 flex items-center justify-center bg-black/20" @click.self="showTargetCalendar = false">
          <div class="bg-white border border-slate-200 rounded-xl shadow-lg p-3 text-xs w-[18rem] max-w-[90vw]">
            <div class="flex items-center justify-between mb-2">
              <button type="button" @click.stop="changeTargetMonth(-1)" class="px-2 py-1 rounded hover:bg-slate-100">
                <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" />
                </svg>
              </button>
              <div class="font-semibold">
                {{ getMonthLabel(targetCalendarConfig.month) }} {{ targetCalendarConfig.year }}
              </div>
              <button type="button" @click.stop="changeTargetMonth(1)" class="px-2 py-1 rounded hover:bg-slate-100">
                <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1" />
                </svg>
              </button>
            </div>
            
            <div class="grid grid-cols-7 gap-1 text-[11px] text-slate-500 mb-1">
              <span v-for="w in weekLabels" :key="'tw-' + w" class="text-center">
                {{ w }}
              </span>
            </div>
            
            <div class="grid grid-cols-7 gap-1">
              <button v-for="(cell, idx) in targetCalendarConfig.cells" :key="'tc-' + idx" type="button"
                class="w-7 h-7 flex items-center justify-center rounded text-xs" :class="[
    cell ? 'hover:bg-lime-600/10 hover:text-lime-600 cursor-pointer' : '',
    cell && isTargetSelected(cell) ? 'bg-lime-600 text-white' : ''
  ]" @click.stop="cell && pickTargetFromCalendar(cell)">
                <span v-if="cell">{{ cell.day }}</span>
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </main>
  </template>
  
  
  
  
  
  
  
  
  
  
  
  
  <!-- TEMPLATE UNTUK FunFactsCard -->
<template id="fun-facts-card-template">
  <section class="mt-6 bg-white rounded-xl shadow p-6 relative">

    <!-- ===== POPUP ULANG TAHUN ===== -->
    <div
      v-if="showBirthdayPopup"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm"
    >
      <canvas ref="confettiCanvas" class="absolute inset-0 pointer-events-none"></canvas>

      <div
        class="popup-card relative z-10 bg-white rounded-2xl shadow-xl w-[90%] max-w-sm p-6 text-center"
        :class="{ 'popup-card-closing': popupClosing }"
      >
        <button
          @click="closeBirthdayPopup()"
          class="absolute right-3 top-3 text-slate-400 hover:text-slate-600"
        >
          âœ•
        </button>

        <div class="text-6xl mb-2">ðŸŽ‰</div>

        <h3 class="text-xl font-bold text-lime-600 mb-1">
          {{ isID ? 'Selamat Ulang Tahun!' : 'Happy Birthday!' }}
        </h3>

        <p class="text-sm text-slate-600">
          <template v-if="isID">
            Semoga sehat selalu dan semua mimpimu tercapai.
          </template>
          <template v-else>
            Wishing you good health and happiness.
          </template>
        </p>
      </div>
    </div>

    <!-- ===== TANGGAL ACUAN ===== -->
    <p class="text-sm text-slate-700 mb-4">
      <strong>{{ t('ageOnDateTitle') }}</strong><br />
      {{ formatFullDate(result.targetDate) }}<br />
      <span class="text-xs text-slate-500">
        {{ t('ageOnDateSubtitle') }}
      </span>
    </p>

    <!-- ===== NARASI HIDUP ===== -->
    <div class="border-t border-b border-dashed border-slate-400 py-4 mb-6">
      <p class="text-slate-700 text-sm leading-relaxed">
        <template v-if="isID">
          Kamu telah menjalani hidup selama
          <strong>{{ formatInteger(result.years) }} tahun</strong>,
          yaitu
          <strong>{{ formatInteger(result.totalDays) }} hari</strong>
          atau
          <strong>{{ formatInteger(result.totalWeeks) }} minggu</strong>.
        </template>
        <template v-else>
          You have lived for
          <strong>{{ formatInteger(result.years) }} years</strong>,
          which equals
          <strong>{{ formatInteger(result.totalDays) }} days</strong>
          or
          <strong>{{ formatInteger(result.totalWeeks) }} weeks</strong>.
        </template>
      </p>
    </div>

    <!-- ===== GROWING TIMELINE ===== -->
    <h3 class="font-semibold text-lg mb-3 text-lime-600">
      {{ t('growingTimelineTitle') }}
    </h3>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-center text-sm mb-6">
      <div class="p-3 bg-slate-50 rounded">
        <div class="text-xs text-slate-500">{{ t('daysLabel') }}</div>
        <div class="text-lg font-semibold text-lime-600">
          {{ formatInteger(liveTimeline.days) }}
        </div>
      </div>
      <div class="p-3 bg-slate-50 rounded">
        <div class="text-xs text-slate-500">{{ t('hoursLabel') }}</div>
        <div class="text-lg font-semibold text-lime-600">
          {{ formatInteger(liveTimeline.hours) }}
        </div>
      </div>
      <div class="p-3 bg-slate-50 rounded">
        <div class="text-xs text-slate-500">{{ t('minutesLabel') }}</div>
        <div class="text-lg font-semibold text-lime-600">
          {{ formatInteger(liveTimeline.minutes) }}
        </div>
      </div>
      <div class="p-3 bg-slate-50 rounded">
        <div class="text-xs text-slate-500">{{ t('secondsLabel') }}</div>
        <div class="text-lg font-semibold text-lime-600">
          {{ formatInteger(liveTimeline.seconds) }}
        </div>
      </div>
    </div>

    <!-- ===== NEXT BIRTHDAY ===== -->
<h3 class="font-semibold text-lg mt-6 mb-3 text-lime-600">
  {{ t('nextBirthdayTitle') }}
</h3>

<table

  class="w-full text-sm text-slate-700 border-separate border-spacing-y-1"
>
  <tbody>
    <tr>
      <td class="w-1/2">{{ t('nextBirthdayDateLabel') }}</td>
      <td class="w-4 text-center">:</td>
      <td>{{ formatFullDate(nextBirthday.date) }}</td>
    </tr>

    <tr>
      <td>{{ t('monthsLeftLabel') }}</td>
      <td class="text-center">:</td>
      <td>
        {{ nextBirthday.monthsLeft }}
        {{ t('monthsLeftInline') }}
        {{ nextBirthday.daysPart }}
        {{ t('daysLeftInline') }}
      </td>
    </tr>

    <tr>
      <td>{{ t('daysLeftShortLabel') }}</td>
      <td class="text-center">:</td>
      <td>
        {{ formatInteger(nextBirthday.daysLeft) }}
        {{ t('daysLabel') }}
      </td>
    </tr>

    <tr>
      <td>{{ t('hoursLeftLabel') }}</td>
      <td class="text-center">:</td>
      <td>
        {{ formatInteger(nextBirthday.hoursLeft) }}

    <tr>
      <td>{{ t('minutesLeftLabel') }}</td>
      <td class="text-center">:</td>
      <td>
        {{ formatInteger(nextBirthday.minutesLeft) }}

      </td>
    </tr>

    <tr>
      <td>{{ t('secondsLeftLabel') }}</td>
      <td class="text-center">:</td>
      <td>
        {{ formatInteger(nextBirthday.secondsLeft) }}
        {{ t('secondsLabel') }}
      </td>
    </tr>
  </tbody>
</table>

    <!-- ===== FUN FACTS ===== -->
    <h3 class="font-semibold text-lg mb-3 text-lime-600">
      {{ t('funFactsTitle') }}
    </h3>
